<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>Add News</title>
</head>

<body>
    <div class="col-sm-12 pt-4">
        <div class="container-xxl py-6">
            <div class="container">
                <h4> Dashboard / Add_News </h4>
                <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s"
                    style="max-width: 500px;">
                    <div class="col-sm-12 text-center">
                        <h3 class="py-2 bg-secondary rounded"> Add New News </h3>
                    </div>
                    <form class="row g-3" method="post" action="" novalidate>
                        {% csrf_token %}
                        {% for form in fm %}
                        <div class="col-md-12">
                            {{ form.label_tag }}
                            {{ form }}
                            {{ form.errors|striptags }}
                        </div>
                        {% endfor %}


                        <div class="col-md-12 mt-5">
                            <button class="btn btn-info px-5 mx-2" type="submit"> Post new News </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-info px-5 mx2"> Back To Dashboard</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-white" href="https://arbazmurme.com/">arbazmurme.com</a>
        </div>
    </footer>


    <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}">
    <link rel="stylesheet" href="{% static 'js/jquery.js' %}">
    <link rel="stylesheet" href="{% static 'js/popper.js' %}">
</body>

</html>
